<!DOCTYPE HTML>
<HTML>
<head>
    <title>Isotope Clicker</title>
    <link rel="stylesheet" href="main.css">
</head>

<body style="background-image: url('images/background2.png');">
    <div class="grid-container unselectable">

        <div class="nucleonContainer">
            <button class="header collapsible">Nucleons and periodic table</button>
            <div>
                <p>Explore the isotope nuclei through clicking.</p>
                <!--<p>Fusion your nucleus with protons and neutrons.</p>-->
                <div class="scoreContainer">
                    <div id="scoreClickContainer"></div>
                </div>
                <div class="restartContainer">
                    <button onclick="hydrogenRestart();">Restart from hydrogen</button>
                    <p>
                        <button class="buttonLead" onclick="leadRestart();">Go to lead 208</button>
                        <button class="buttonStablum" onclick="stablumRestart();">Go to stablum 295</button>
                    </p>
                </div>
                <p>Periodic table :</p>
                <canvas id="periodicCanvas" width="360" height="280"></canvas>
                <div class="modalP" id="modalContainerP"></div>

                <div class="sectionFooter">
                    <button onclick="resetGame();">Reset Game</button>
                    <p>Isotope Clicker - github.com/Cotum - 2022  </p>
                </div>
            </div>
        </div>
        <div class="elementContainerup">
            <button class="header collapsible">Nucleus and particles</button>
            <div>
                <center>
                    <div class="nucleusContainer2">
                        <canvas id="nucleusCanvas" width="64" height="64"></canvas>
                    </div>
                    <div id="elementContainer"></div>
                    <div id="decayContainer"></div>


                </center>
            </div>
        </div>
        <div class="buttonContainer">
            <button class="header collapsible">Factories and achievements </button>
            <div class="shopContainer2">
                <div id="shopContainer"></div>
                <p>Achievements obtained :</p>
                <div id="achievementContainer"></div>
            </div>
            
        </div>
        <div class="achievementContainerup">
            <button class="header collapsible">Isotopic table</button>
            <div>
                <canvas id="elementCanvas" width="360" height="550"></canvas>
                <div class="modal" id="modalContainer"></div>
            </div>
        </div>

    </div>


    <script src="main.js"></script>
</body>
</HTML>
